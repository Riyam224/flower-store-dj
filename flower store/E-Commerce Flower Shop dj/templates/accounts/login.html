{% extends 'base_account.html' %}
{% load static %}
{% load social_share %}
{% load crispy_forms_tags %} 



{% block title  %}

Login 
    
{% endblock title  %}



{% block content  %}


<div class="container" style="margin-top: 30px;">
    <h2>Login page </h2>
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: rgb(128, 68, 19);">Join Now</legend>
            {{ form|crispy }}
            
        </fieldset>
        <br>
        <br>
        <br>
        <div class="form-group" id="signup-button">
            <button class="btn ">Sign In</button>
        </div>
        <div class="form-group">
            <small class="text-muted ml-3">Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></small>
        </div>
    </form>
</div>

    
{% endblock content  %}
